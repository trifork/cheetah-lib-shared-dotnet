name: Create and publish Cheetah.shared nuget package

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: ["main"]
    tags:
      - "v*"

env:
  PROJECT_PATH: ./src/Cheetah.WebApi.Shared/Cheetah.WebApi.Shared.csproj
  SOLUTION_FILEPATH: ./Cheetah.WebApi.Shared.sln

jobs:
  build-and-push-nuget:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "dotnet publish"
        #uses: trifork/cheetah-infrastructure-utils/.github/actions/publish-nuget@main
        uses: "./.github/actions/publishnuget"
        with:
          project_filepath: ${{ env.PROJECT_PATH }}
          dotnet-version: "6.0"
          package_name: "Cheetah.WebApi.Shared"
          github_token: ${{ secrets.GITHUB_TOKEN }}
