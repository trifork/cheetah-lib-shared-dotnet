name: .NET Create Release WebApi

on:
  workflow_dispatch:

jobs:
  create-release:
    uses: trifork/cheetah-infrastructure-utils/.github/workflows/dotnet-create-release.yml@main
    with:
      fat-pack: true
      csproj-filepath: src/Cheetah.WebApi.Shared/Cheetah.WebApi.Shared.csproj
    secrets:
      PAT: ${{ secrets.PACKAGE_PAT }}