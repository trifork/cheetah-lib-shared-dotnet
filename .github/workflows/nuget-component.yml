name: Create and publish Cheetah.ComponentTest nuget package

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

env:
  PROJECT_PATH: ./src/Cheetah.Componenttest/Cheetah.ComponentTest.csproj

jobs:
  build-and-push-nuget:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "dotnet publish"
        uses: trifork/cheetah-infrastructure-utils/.github/actions/nuget-publish@main
        with:
          project_filepath: ${{ env.PROJECT_PATH }}
          dotnet-version: "6.0"
          package_name: "Cheetah.ComponentTest"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          releasenotes_path: ./src/Cheetah.Componenttest/ReleaseNotes.md
